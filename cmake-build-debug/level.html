<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo 3D Maze Level Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .editor-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            max-width: 500px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .grid-cell {
            aspect-ratio: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: relative;
            border-radius: 3px;
        }

        .grid-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .grid-cell.wall {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .grid-cell.pillar {
            background: linear-gradient(45deg, #4ecdc4, #45b7b8);
            color: white;
        }

        .grid-cell.room {
            background: linear-gradient(45deg, #ffa726, #ffcc02);
            color: #333;
        }

        .grid-cell.empty {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #4ecdc4;
            min-width: 80px;
        }

        input, select, button {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .brush-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .brush-btn {
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }

        .brush-btn.wall { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }
        .brush-btn.pillar { background: linear-gradient(45deg, #4ecdc4, #45b7b8); }
        .brush-btn.room { background: linear-gradient(45deg, #ffa726, #ffcc02); color: #333; }
        .brush-btn.empty { background: rgba(255, 255, 255, 0.1); }

        .brush-btn.active {
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .output textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            color: #4ecdc4;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .grid-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
        }

        .generate-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preset-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="editor-panel">
        <h1>üè∞ Maze Level Editor</h1>

        <div class="grid-info">
            Grid Size: 10x10 | Cell Size: <span id="cellSizeDisplay">100</span> units
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="output">
            <h3>Generated C++ Code:</h3>
            <textarea id="output" readonly>// Click "Generate Code" to see the level data...</textarea>
        </div>
    </div>

    <div class="controls-panel">
        <h2>üé® Tools</h2>

        <div class="controls">
            <div class="control-group">
                <label>Brush Type:</label>
                <div class="brush-selector">
                    <div class="brush-btn wall active" data-type="wall">Wall</div>
                    <div class="brush-btn pillar" data-type="pillar">Pillar</div>
                    <div class="brush-btn room" data-type="room">Room</div>
                    <div class="brush-btn empty" data-type="empty">Empty</div>
                </div>
            </div>

            <div class="control-group">
                <label>Grid Settings:</label>
                <div class="control-row">
                    <label>Cell Size:</label>
                    <input type="number" id="cellSize" value="100" min="50" max="200">
                    <span>units</span>
                </div>
            </div>

            <div class="control-group">
                <label>Object Heights:</label>
                <div class="control-row">
                    <label>Wall:</label>
                    <input type="number" id="wallHeight" value="50000" min="1000" max="100000">
                </div>
                <div class="control-row">
                    <label>Pillar:</label>
                    <input type="number" id="pillarHeight" value="30000" min="1000" max="100000">
                </div>
                <div class="control-row">
                    <label>Room:</label>
                    <input type="number" id="roomHeight" value="20000" min="1000" max="100000">
                </div>
            </div>

            <div class="control-group">
                <label>Quick Actions:</label>
                <div class="generate-buttons">
                    <button onclick="generateMaze()">üåÄ Generate Maze</button>
                    <button onclick="generateRooms()">üè† Generate Rooms</button>
                    <button onclick="clearGrid()">üßπ Clear All</button>
                </div>
            </div>

            <div class="control-group">
                <label>Presets:</label>
                <div class="preset-buttons">
                    <button onclick="loadPreset('simple')">Simple Corridor</button>
                    <button onclick="loadPreset('cross')">Cross Pattern</button>
                    <button onclick="loadPreset('border')">Border Walls</button>
                </div>
            </div>

            <div class="control-group">
                <label>Camera Position:</label>
                <div class="control-row">
                    <input type="radio" id="outside" name="camera" value="outside" checked>
                    <label for="outside">Outside Grid</label>
                </div>
                <div class="control-row">
                    <input type="radio" id="center" name="camera" value="center">
                    <label for="center">Center of Grid</label>
                </div>
                <div class="control-row">
                    <input type="radio" id="custom" name="camera" value="custom">
                    <label for="custom">Custom:</label>
                    <input type="number" id="camX" value="500" step="10" style="width: 80px;">
                    <input type="number" id="camY" value="-200" step="10" style="width: 80px;">
                </div>
            </div>

            <div class="control-group">
                <label>Winding Order:</label>
                <div class="control-row">
                    <input type="radio" id="ccw" name="winding" value="ccw" checked>
                    <label for="ccw">Counter-Clockwise</label>
                </div>
                <div class="control-row">
                    <input type="radio" id="cw" name="winding" value="cw">
                    <label for="cw">Clockwise</label>
                </div>
            </div>

            <div class="control-group">
                <button onclick="generateCode()" style="background: linear-gradient(45deg, #ff6b6b, #ff8e8e); font-size: 16px; padding: 12px;">
                    ‚ö° Generate Code
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let grid = Array(10).fill().map(() => Array(10).fill('empty'));
    let currentBrush = 'wall';
    let isDrawing = false;

    function initGrid() {
        const gridContainer = document.getElementById('grid');
        gridContainer.innerHTML = '';

        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 10; col++) {
                const cell = document.createElement('div');
                cell.className = `grid-cell ${grid[row][col]}`;
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.textContent = grid[row][col] === 'empty' ? '' : grid[row][col][0].toUpperCase();

                cell.addEventListener('mousedown', startDrawing);
                cell.addEventListener('mouseenter', draw);
                cell.addEventListener('mouseup', stopDrawing);

                gridContainer.appendChild(cell);
            }
        }
    }

    function startDrawing(e) {
        isDrawing = true;
        draw(e);
    }

    function draw(e) {
        if (!isDrawing) return;

        const row = parseInt(e.target.dataset.row);
        const col = parseInt(e.target.dataset.col);

        if (row >= 0 && row < 10 && col >= 0 && col < 10) {
            grid[row][col] = currentBrush;
            e.target.className = `grid-cell ${currentBrush}`;
            e.target.textContent = currentBrush === 'empty' ? '' : currentBrush[0].toUpperCase();
        }
    }

    function stopDrawing() {
        isDrawing = false;
    }

    // Brush selection
    document.querySelectorAll('.brush-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.brush-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentBrush = btn.dataset.type;
        });
    });

    // Cell size update
    document.getElementById('cellSize').addEventListener('input', (e) => {
        document.getElementById('cellSizeDisplay').textContent = e.target.value;
    });

    function clearGrid() {
        grid = Array(10).fill().map(() => Array(10).fill('empty'));
        initGrid();
    }

    function generateMaze() {
        clearGrid();

        // Create border walls
        for (let i = 0; i < 10; i++) {
            grid[0][i] = 'wall';
            grid[9][i] = 'wall';
            grid[i][0] = 'wall';
            grid[i][9] = 'wall';
        }

        // Add some internal walls to create maze-like structure
        for (let row = 2; row < 8; row += 2) {
            for (let col = 2; col < 8; col += 2) {
                if (Math.random() > 0.3) {
                    grid[row][col] = 'wall';

                    // Add connecting walls
                    const directions = [[0,1], [1,0], [0,-1], [-1,0]];
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const newRow = row + dir[0];
                    const newCol = col + dir[1];

                    if (newRow > 0 && newRow < 9 && newCol > 0 && newCol < 9) {
                        grid[newRow][newCol] = Math.random() > 0.5 ? 'wall' : 'pillar';
                    }
                }
            }
        }

        // Add some pillars randomly
        for (let i = 0; i < 8; i++) {
            const row = Math.floor(Math.random() * 8) + 1;
            const col = Math.floor(Math.random() * 8) + 1;
            if (grid[row][col] === 'empty') {
                grid[row][col] = 'pillar';
            }
        }

        initGrid();
    }

    function generateRooms() {
        clearGrid();

        // Create border
        for (let i = 0; i < 10; i++) {
            grid[0][i] = 'wall';
            grid[9][i] = 'wall';
            grid[i][0] = 'wall';
            grid[i][9] = 'wall';
        }

        // Create rooms
        const rooms = [
            {row: 2, col: 2, width: 3, height: 3},
            {row: 2, col: 6, width: 2, height: 2},
            {row: 6, col: 2, width: 2, height: 3},
            {row: 6, col: 6, width: 2, height: 2}
        ];

        rooms.forEach(room => {
            for (let r = room.row; r < room.row + room.height; r++) {
                for (let c = room.col; c < room.col + room.width; c++) {
                    if (r < 9 && c < 9) {
                        grid[r][c] = 'room';
                    }
                }
            }
        });

        initGrid();
    }

    function loadPreset(type) {
        clearGrid();

        switch (type) {
            case 'simple':
                // Simple corridor
                for (let i = 0; i < 10; i++) {
                    grid[0][i] = 'wall';
                    grid[9][i] = 'wall';
                    if (i > 2 && i < 7) {
                        grid[3][i] = 'wall';
                        grid[6][i] = 'wall';
                    }
                }
                break;

            case 'cross':
                // Cross pattern
                for (let i = 0; i < 10; i++) {
                    if (i !== 4 && i !== 5) {
                        grid[4][i] = 'wall';
                        grid[i][4] = 'wall';
                    }
                }
                grid[4][4] = 'pillar';
                break;

            case 'border':
                // Border walls only
                for (let i = 0; i < 10; i++) {
                    grid[0][i] = 'wall';
                    grid[9][i] = 'wall';
                    grid[i][0] = 'wall';
                    grid[i][9] = 'wall';
                }
                break;
        }

        initGrid();
    }

    function generateCode() {
        const cellSize = parseInt(document.getElementById('cellSize').value);
        const wallHeight = parseInt(document.getElementById('wallHeight').value);
        const pillarHeight = parseInt(document.getElementById('pillarHeight').value);
        const roomHeight = parseInt(document.getElementById('roomHeight').value);
        const isCounterClockwise = document.getElementById('ccw').checked;

        // Camera position logic
        let camX, camY;
        const cameraMode = document.querySelector('input[name="camera"]:checked').value;

        switch(cameraMode) {
            case 'outside':
                camX = cellSize * 5;
                camY = -cellSize * 2; // Outside the grid
                break;
            case 'center':
                camX = cellSize * 5;
                camY = cellSize * 5; // Center of grid
                break;
            case 'custom':
                camX = parseInt(document.getElementById('camX').value);
                camY = parseInt(document.getElementById('camY').value);
                break;
        }

        let code = 'void Init()\n{\n';
        code += '    // Camera position\n';
        code += `    cam.camAngle = 0.0;\n`;
        code += `    cam.camPos.x = ${camX}.0;\n`;
        code += `    cam.camPos.y = ${camY}.0;\n\n`;

        let polyIndex = 0;

        for (let row = 0; row < 10; row++) {
            for (let col = 0; col < 10; col++) {
                const cellType = grid[row][col];

                if (cellType !== 'empty') {
                    const x = col * cellSize;
                    const y = row * cellSize;

                    let height;
                    switch (cellType) {
                        case 'wall': height = wallHeight; break;
                        case 'pillar': height = pillarHeight; break;
                        case 'room': height = roomHeight; break;
                        default: height = wallHeight;
                    }

                    code += `    // ${cellType.charAt(0).toUpperCase() + cellType.slice(1)} at grid position (${col}, ${row})\n`;

                    if (isCounterClockwise) {
                        // Counter-clockwise: top-left -> bottom-left -> bottom-right -> top-right -> close
                        code += `    polys[${polyIndex}].vert[0].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[0].y = ${y}.00;\n`;
                        code += `    polys[${polyIndex}].vert[1].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[1].y = ${y + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[2].x = ${x + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[2].y = ${y + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[3].x = ${x + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[3].y = ${y}.00;\n`;
                        code += `    polys[${polyIndex}].vert[4].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[4].y = ${y}.00;\n`;
                    } else {
                        // Clockwise: top-left -> top-right -> bottom-right -> bottom-left -> close
                        code += `    polys[${polyIndex}].vert[0].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[0].y = ${y}.00;\n`;
                        code += `    polys[${polyIndex}].vert[1].x = ${x + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[1].y = ${y}.00;\n`;
                        code += `    polys[${polyIndex}].vert[2].x = ${x + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[2].y = ${y + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[3].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[3].y = ${y + cellSize}.00;\n`;
                        code += `    polys[${polyIndex}].vert[4].x = ${x}.00;\n`;
                        code += `    polys[${polyIndex}].vert[4].y = ${y}.00;\n`;
                    }

                    code += `    polys[${polyIndex}].height = ${height};\n`;
                    code += `    polys[${polyIndex}].vertCnt = 5;\n\n`;

                    polyIndex++;
                }
            }
        }

        code += `    // Total polygons created: ${polyIndex}\n`;
        code += `    // Camera: (${camX}, ${camY}), Winding: ${isCounterClockwise ? 'CCW' : 'CW'}\n`;
        code += `    // Note: Your near-plane clipping is set to 5.0f units\n`;
        code += `    // Objects closer than 5 units to camera will be clipped\n`;
        code += '}';

        document.getElementById('output').value = code;
    }

    // Global mouse event handlers
    document.addEventListener('mouseup', stopDrawing);
    document.addEventListener('mouseleave', stopDrawing);

    // Initialize
    initGrid();
</script>
</body>
</html>
